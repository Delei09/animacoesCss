<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"  rel="stylesheet" />
        <link href="./style/carousel.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <h1>Carousel de imagens feito com Js</h1>
            <div>
                <div class="container">
                    <div>
                        <span class="esquerda"> <i class="fas fa-arrow-left"></i> </span>
                    </div>
                    <div class="carousel">
                        <div class="img1 atual">
                            <img src = './img/animal-g75938378f_1280.jpg' alt = 'imagem1' />
                        </div>
                        <div class="img2 esconde">
                            <img src = './img/bird-g23e708899_1280.jpg' alt = 'imagem2' />
                        </div>
                        <div class="img3 esconde">
                            <img src = './img/lizard-gd107a8158_1280.jpg' alt = 'imagem3' />
                        </div>
                        
                    </div>
                    <div>
                        <span class="direita"><i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>

                <div class="option">
                    <div class="item1" ></div>
                    <div class="item2" ></div>
                    <div class="item3" ></div>
                </div>
            </div>
        </div>
        <script src="./js/carouselSimples.js" ></script>
    </body>
</html>
