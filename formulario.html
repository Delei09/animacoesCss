<!DOCTYPE html>
<html>
    <head>
        <link href="./style/formulario.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <form>
                <h2>Animação de Formulario</h2>
                <div>
                    <input required type="text" />
                    <label>Nome</label>
                    <span class="erro" data-errNome></span>
                </div>
                <div>
                    <input required type="text" />
                    <label>Telefone</label>
                    <span class="erro" data-errTelefone></span>
                </div>
                <div>
                    <input required type="text" />
                    <label>Email</label>
                    <span class="erro" data-errEmail></span>
                </div>
                <div>
                    <input required type="password" />
                    <label>Senha</label>
                    <span class="erro" data-errSenha></span>
                </div>
                <button>Enviar</button>
            </form>
        </div>
    </body>
</html>
